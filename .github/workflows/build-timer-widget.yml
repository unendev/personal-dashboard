name: Build Timer Widget

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
        working-directory: ../timer
      
      - name: Build Timer Widget
        run: pnpm build
        working-directory: ../timer
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TimerWidget
          path: ../timer/dist/TimerWidget-*.exe
          retention-days: 30
